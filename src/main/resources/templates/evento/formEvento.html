<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Cadastro de Eventos</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">

			</div>
		</nav>

	<th:block th:include="mensagemValidacao"></th:block>
	<div class="container formEvento">

			<div class="row">
				<div class="input-field col s12">
					Nome: <input type="text" value="" name="nome" id="nome"/>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					Local:	<input type="text" value="" name="local" id="local"/>
				</div>
				<div class="input-field col s3">
					Data:	<input type="date" value="" name="data" id="data"/>
				</div>
				<div class="input-field col s3">
					Hor√°rio: <input type="time" value="" name="horario" id="horario"/>
				</div>
			</div>
		
			<button class="waves-effect waves-light btn" type="submit">Salvar</button>
		</form>
	</div>
	
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</html>
